<!DOCTYPE html>
<html>
  <head>
    <title>Login page</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/0d6514117a.js" crossorigin="anonymous"></script>
    <style>
      input[type=text]{
        margin: 20px 0;
      }
      input[type=email]{
        margin: 20px 0;
      }
      .linkedin{
        color:rgb(9, 74, 153);
        
       }
       .facebook{
        color:rgb(9, 74, 153) ;
        

       }
       .instagram{
        color: rgb(158, 13, 134);

       }
       .github{
        color: black;
        
       }
    </style>
  </head>
  <body>
    <div class="box">
      <h1 style="font-size: 70px" >Login</h1>
      <form class="login">
      <label>Email</label>
      <input type="email" placeholder="Enter email" required>
      <label>Password</label>
      <input type="text" placeholder="Enter Password" required>
      <a href="" class="passwords">forgot  password</a>
     
      </form>
      <button>Log in</button>
      <h6>Login with another account</h6>
      <a href="https://www.linkedin.com/" class="linkedin"> <i class="fa-brands fa-linkedin"></i></a>
      <a href="https://www.instagram.com/" class="instagram"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://www.facebook.com/" class="facebook"><i class="fa-brands fa-square-facebook"></i></a>
      <a href="https://github.com/" class="github"><i class="fa-brands fa-github"></i></a>
  
    </div>
  
  </body>
</html>
